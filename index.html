<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:700px;
            height:300px;
            border:2px solid black;
            background-color: aliceblue;
            margin:auto;
            margin-top:50px;
        }
        button{
            width:200px;
            height:100px;
            border-radius: 20px;
            margin-left:20px;
            margin-top:70px;

        }
       
       
    </style>
</head>
<body>
    <div id="container">
      <div id="main">
      <button id="box1" onClick="coral()">coral</button>
      <button id="box2" onclick="pink()">pink</button>
       <button id="box3" onclick="green()">green</button>

      
    </div>
    </div>
</body>
<script>
    function coral(){
        document.getElementById("box1").style.backgroundColor="coral";
        document.getElementById("box2").style.backgroundColor="gray";
        document.getElementById("box3").style.backgroundColor="gray";
        document.getElementById("container").style.backgroundColor="coral";

    }
     function pink(){
        document.getElementById("box1").style.backgroundColor="gray";
        document.getElementById("box2").style.backgroundColor="pink";
        document.getElementById("box3").style.backgroundColor="gray";
        document.getElementById("container").style.backgroundColor="pink";

    }
     function green(){
        document.getElementById("box1").style.backgroundColor="gray";
        document.getElementById("box2").style.backgroundColor="gray";
        document.getElementById("box3").style.backgroundColor="green";
        document.getElementById("container").style.backgroundColor="green";

    }
</script>

</html>
